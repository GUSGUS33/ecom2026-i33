<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>IMPACTO33 - Regalos Publicitarios y Ropa Personalizada</title>
    <!-- Preload Hero Image for LCP Optimization -->
    <link rel="preload" as="image" href="/images/articulos-promocionales-personalizados-empresa-mobile.webp" media="(max-width: 767px)" />
    <link rel="preload" as="image" href="/images/articulos-promocionales-personalizados-empresa-tablet.webp" media="(min-width: 768px) and (max-width: 1023px)" />
    <link rel="preload" as="image" href="/images/articulos-promocionales-personalizados-empresa-desktop.webp" media="(min-width: 1024px)" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- TODO: Reactivar Umami cuando VITE_ANALYTICS_WEBSITE_ID esté configurado en producción -->
    <!-- Script condicional: solo se carga si VITE_ANALYTICS_WEBSITE_ID está definido -->
    <script>
      if (import.meta.env.VITE_ANALYTICS_WEBSITE_ID) {
        const script = document.createElement('script');
        script.defer = true;
        script.src = import.meta.env.VITE_ANALYTICS_ENDPOINT + '/umami';
        script.dataset.websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
        document.body.appendChild(script);
      }
    </script>
  </body>

</html>
